<!DOCTYPE html>
<html ng-app="app">
<head ng-controller="head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{branding}}</title>
	<link rel="stylesheet" href="vendor/vendor.css">
	<link rel="stylesheet" href="app.css">
</head>
<body ng-style="{'background-image': image}">
<header ng-controller="navigation">
	<nav role="navigation" class="navbar navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a ui-sref="home" class="navbar-brand">{{branding}}</a>
			</div>
			<div class="pull-right">
				<ul class="nav navbar-nav">
                    <li ng-repeat="tool in tools">
                        <a ui-sref="tool.route" ng-include="tool.svg"></a>
                    </li>
				</ul>
			</div>
		</div>
	</nav>
</header>
<div class="main-view slide" ui-view></div>
<script src="vendor/vendor.js"></script>
<script src="templates.js"></script>
<script src="app.js"></script>
</body>
</html>
