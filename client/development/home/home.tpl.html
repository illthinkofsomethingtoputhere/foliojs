<div class="jumbotron">
	<div class="container">
		<h1>Pages:</h1>
        <ul>
            <li ng-repeat="page in pages">
                <a ui-sref="page.route">
                    <span ng-include="page.svg"></span>
                    <span>{{page.title}}</span>
                </a>
            </li>
        </ul>
	</div>
</div>
